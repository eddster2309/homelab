apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: s3-secret
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: s3-secret
  data:
  - secretKey: ACCESS_KEY_ID
    remoteRef:
      key: s3
      property: key
  - secretKey: ACCESS_SECRET_KEY
    remoteRef:
      key: s3
      property: secret
