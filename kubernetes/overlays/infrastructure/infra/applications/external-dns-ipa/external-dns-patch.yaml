apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  chart:
    spec:
      chart: external-dns
      version: "9.0.3"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    provider: rfc2136
    policy: sync
    rfc2136:
      host: "ipa01.internal"
      secretName: "ipa-tsig-secret"
      tsigKeyname: acme-update
      tsigSecretAlg: hmac-sha512
      zones:
        - "example.com"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true